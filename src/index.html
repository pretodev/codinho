<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codinho</title>
</head>
<body>
<div class="header" style="margin: 16px">
    <div class="header__title">
        <h3>Codinho</h3>
        <p>Um editor de código visual</p>
    </div>
    <div class="header_leading">
        <button id="run">Executar</button>
    </div>
</div>

<div id="block-editor" style="height: 480px; width: 100%;"></div>

<div class="io-section">
    <div class="io-section__input">
        <h4>Entrada</h4>
        <textarea id="input-editor" cols="30" rows="10"></textarea>
    </div>
    <div class="io-section__output">
        <h4>Saída</h4>
    </div>
</div>

<xml xmlns="https://developers.google.com/blockly/xml" id="workspace-blocks" style="display: none">
    <block type="procedures_defnoreturn" x="20" y="20" deletable="false" movable="false">
        <field name="NAME">Programa</field>
    </block>
</xml>

</body>
</html>
